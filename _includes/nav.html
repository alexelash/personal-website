<nav class="c-nav" role="navigation">
    <div class="c-nav__inner">
        <a class="c-nav__logo" href="{{ '/' | prepend: site.baseurl }}" rel="home">
            <div class="c-nav__info-container">
                <h1 class="c-nav__name">{{ site.full-name }} <span class="c-nav__role">{{ site.job-title }}</span></h1>
            </div>
        </a>
        <div class="c-nav__trigger-container">
            <button class="c-nav__trigger c-btn--text" aria-expanded="false">
                <svg class="c-nav__menu-icon" viewBox="0 0 11 11" aria-hidden="true" focusable="false">
                    <rect class="menu-top" height="1" width="11" y="0" x="0" />
                    <rect class="menu-middle" height="1" width="11" y="4" x="0" />
                    <rect class="menu-bottom" height="1" width="11" y="8" x="0" />
                </svg>
            </button>
        </div>
        <div class="c-nav__list-container">
            <ul class="c-nav__list">
                {% for nav in site.data.nav %}
                <li class="c-nav__item" role="presentation">
                    {% assign title = nav.title | downcase %}
                    <a 
                        class="c-nav__link{% if page.url == nav.href or page.category == title %} c-nav__link--is-active{% endif %}{% if nav.href == '' %} c-nav__link--is-disabled{% endif %}" 
                        href="{{ nav.href | prepend: site.baseurl }}" 
                        {% if nav.href == '' %}disabled{% endif %}>
                        {{ nav.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <ul class="social-icons">
            {% for icon in site.data.social-icons %}
                <li class="social-icons__icon c-icon">
                    <a class="social-icons__link" href="{{ icon.url }}" aria-label="Link to {{ icon.title }}">
                        <i aria-hidden="true" class="fab fa-{{ icon.class}}"></i>
                    </a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
